<!DOCTYPE html>
<html>
    <head>
        <title>student registration form</title>
    </head>
    <body>
     <h2s>Registration form</h2>
        <form>
            FIRST NAME:<input type="text" name="first_name"/><br>
            LAST NAME:<input type="text" name="last_name"/><br>
            GENDER:<br><input type="radio" name="gender" value="male">Male<br>
                   <input type="radio" name="gender" value="female">Female<br>
                   <input type="radio" name="gender" value="others">others<br>
            PLACE:<br> <input type="checkbox" name="place" value="sklm">sklm<br>  
                 <input type="checkbox" name="place" value="nuzvid">nuzvid<br>
                 <input type="checkbox" name="place" value="rk valley">rk valley<br>  
                 <input type="checkbox" name="place" value="ongole">ongole<br>
            EMAIL ID:<input type="text" name="email_id"/><br>
            PASSWORD:<input type="password" name="pwd"/><br>
            DESCRIPTION:<br><textarea rows="5" cols="25" name="ADDRESS">Enter address here.....</textarea><br>
            BRANCH:<select name="dropdown">
                           <option value="cse">CSE</option>
                           <option value="ece">ECE</option>
                           <option value="eee">EEE</option>
                           <option value="civil">CIVIL</option>
                           <option value="mech">MECH</option>
            </select><br>
            FILE UPLOAD:<input type="file" name="fileupload" accept="image/*"><br> <br>   
                        <input type="submit" name="submit" value="submit"/>
                        <input type="reset" name="reset" value="reset"/><br>

                        <br>
        </form>

    </body>
</html>
